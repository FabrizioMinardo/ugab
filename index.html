<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGAB - Restaurante Armenio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="Imagenes/ugabicon.png" type="image/png">
  <script src="Script.js" defer></script>
</head>

<body>
  <div class="main-wrapper">
    <header class="header">
      <img src="Imagenes/logougab.png" alt="UGAB" class="logo">
      <h1>UGAB</h1>
      <p>Restaurante Armenio</p>
    </header>

    <main class="container">
      <h2>¡Bienvenido!</h2>
      <p>Use los botones para solicitar atención.</p>

      <div class="buttons">
        <button id="call-waiter" class="button" type="button" onclick="sendRequest('mozo')">🛎️ Llamar Mozo</button>
        <button id="request-bill" class="button" type="button" onclick="sendRequest('cuenta')">🧾 Pedir Cuenta</button>
        <p class="status-message"></p>
        <button id="menu" class="button" type="button">📋 Menú</button>
        <button id="wifi-info" class="button" type="button"> - Wifi Gratuito -</button>
        <button id="sponsors" class="button" type="button">Auspiciantes</button>
        <button id="instagram" class="button" type="button"> Instagram</button>
        <button id="leave-review" class="button" type="button">✍️ Dejar una opinión</button>
      </div>

      <!-- POPUP WIFI -->
      <div id="wifi-popup" class="popup">
        <div class="popup-content">
          <p>¡Escanea el código QR que se encuentra en la parte de atrás de nuestro menú y accedé a Internet gratis!</p>
          <button id="close-popup" class="button" type="button">Cerrar</button>
        </div>
      </div>

      <!-- Widget reseñas -->
      <div id="widget-container" class="widget-container"></div>
    </main>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p class="left">&copy; 2025 UGAB - Todos los derechos reservados.</p>
      <p class="right footer-link">
        <a href="https://www.linkedin.com/in/fabrizio-minardo-programador/" target="_blank" rel="noopener noreferrer">
          Desarrollado por: Fabrizio Minardo
        </a>
      </p>
    </div>
  </footer>
</body>

</html>
