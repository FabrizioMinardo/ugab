<body>

  <script>
    const TELEGRAM_TOKEN = '7800730518:AAG2x11gxrhZQvDCjI6ITY4YTT7-uMLQP8Y';
    const TELEGRAM_CHAT_ID = '6126902636';

    document.getElementById('request-waiter').addEventListener('click', async () => {
      const message = `üõéÔ∏è ¬°Un cliente necesita atenci√≥n!`;
