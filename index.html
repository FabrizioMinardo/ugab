<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGAB - Restaurante Armenio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://widget.trustmary.com/rBOcBKxMGd"></script> <!-- Agregar el script del widget aquí -->
</head>
<body>
  <header class="header">
    <img src="Imagenes/logougab.png" alt="UGAB" class="logo">
    <h1>UGAB</h1>
    <p>Restaurante Armenio</p>
  </header>

  <main class="container">
    <h2>¡Bienvenido!</h2>
    <p>Hoy tu número de mesa es: <span id="table-number">Desconocida</span></p>
    <p>Use los botones para solicitar atención.</p>
    
    <div class="buttons">
      <button id="call-waiter" class="button">
        🛎️ Llamar al mozo
      </button>
      <button id="request-bill" class="button">
        💰 Pedir la cuenta
      </button>
      <button id="leave-review" class="button">
        🌟 Dejar una opinión
      </button>
    </div>

    <div id="status-message" class="status-message" style="display: none;">
      Su solicitud ha sido recibida. Pronto lo atenderemos.
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p class="left">&copy; 2025 UGAB - Todos los derechos reservados.</p>
      <p class="right">Desarrollado por: Fabrizio Minardo</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
